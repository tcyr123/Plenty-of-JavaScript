<html>
    <head>
        <title id="title">Mirror Trick</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function mirror(){
                var str = document.getElementById("message").value;
                var str2 = document.getElementById("header").textContent;
                var str3 = document.getElementById("title").textContent;
                var newStr = "";
                var newStr2 = "";
                var newStr3 = "";
                for (var i = str.length - 1; i >= 0; --i){
                    newStr += str[i];
                }
                for (var i = str2.length - 1; i >= 0; --i){
                    newStr2 += str2[i];
                }
                for (var i = str3.length - 1; i >= 0; --i){
                    newStr3 += str3[i];
                }
                document.getElementById("title").textContent = newStr3;
                document.getElementById("header").textContent = newStr2;
                document.getElementById("message").value = newStr;
            }
        </script>
    </head>
    <body>
        <h1 id="header">Enter a message to reverse:</h1>
        <p><input type="text" id="message" value=""></p>
        <p><input type="button" id="mirror" value="Click to Mirror" onclick="mirror();"></p>
    </body>
</html>
