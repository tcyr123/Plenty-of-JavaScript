<html>
    <head>
        <title>Math Quiz</title>
        <style>
            table, td {
                border: 1px solid black;
                width: 20%;
                height: 20% ;
                text-align: center;
            }
            body {
                margin: 5%;
                background-color: beige;
            }
        </style>
        <script>
            function ranNum() {
                var ranNum = parseInt((Math.random() * (21 - 1)) + 1); // random # from 1-20
                return ranNum;
            }
            function run() {

                for (var j = 0; j < 5; j++) {
                    for (var i = 0; i < document.getElementById("myTable").rows.length; i++) {
                        document.getElementById("myTable").rows[i].cells[j].innerHTML = ranNum() + " " + operation() + " " + ranNum();
                    }
                }
            }
            //ranNum() + " " + operation() + " " + ranNum()


            function operation() {
                var ranNum1 = parseInt((Math.random() * (5 - 1)) + 1); // random # from 1-4
                switch(ranNum1){
                    case 1: return"+"; break;
                        case 2: return"-"; break;
                            case 3: return"*"; break;
                                case 4: return"/"; break;
                }
                
            }
        </script>
    </head>
    <body><table id="myTable">
            <tr>
                <td>Row1 cell1</td>
                <td>Row1 cell2</td>
                <td>Row1 cell3</td>
            </tr>
            <tr>
                <td>Row2 cell1</td>
                <td>Row2 cell2</td>
                <td>Row2 cell3</td>
            </tr>
            <tr>
                <td>Row3 cell1</td>
                <td>Row3 cell2</td>
                <td>Row3 cell3</td>
            </tr>
            <tr>
                <td>Row4 cell1</td>
                <td>Row4 cell2</td>
                <td>Row4 cell3</td>
            </tr>
        </table>
        <br> 
        <h3>Fill the boxes with basic math questions</h3>
        <button onclick="run();">Try it</button>
    </body>
</html>
