<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Example 5.17</title>
<script>
function goToWar()
{
 	var name1 = " "; var name2 = " ";
	name1 = prompt("Enter your name: ", " ");
	name2 = prompt("Enter your name: ", " ");
	var suitNum1 = 0; var suitNum2=0; var suit ="error"; var suit2 ="error2";  var playerOne = 0;
        var playerTwo = 0; var oneCard = 0; var twoCard = 0; var count = 1;
	document.write("<table width = 40% align='center'><tr><td colspan = '2'><h3>The Game of War</h3></td></tr>"); 
	while ((playerOne < 10) && (playerTwo < 10))
	{
		oneCard = parseInt((Math.random() * 13-1)+1);
		twoCard = Math.floor(Math.random() * 14);
                suitNum1 = Math.floor(Math.random() * 5 );
                suitNum2 = Math.floor(Math.random() * 5 );
		if(oneCard > twoCard)
			playerOne++;
		else if(twoCard > oneCard)
				playerTwo++;
                else if(twoCard === oneCard)
                {
                    playerOne++; playerTwo++;
                }
                    
                        switch(suitNum1){
                    case 1:  suit = "Spades";
                    case 2:  suit = "Clubs";
                    case 3:  suit = "Diamonds";
                    case 4:  suit = "Hearts";
                }
                switch(suitNum2){
                    case 1:  suit2 = "Hearts";
                    case 2:  suit2 = "Diamonds";
                    case 3:  suit2 = "Clubs";
                    case 4:  suit2 = "Spades";
                }
                switch(oneCard){
                    case 1: oneCard = "Ace";
                    case 11: oneCard = "Jack";
                    case 12: oneCard = "Queen";
                    case 13: oneCard = "King";
                }
                switch(twoCard){
                    case 1: twoCard = "Ace";
                    case 11: twoCard = "Jack";
                    case 12: twoCard = "Queen";
                    case 13: twoCard = "King";
                }
		document.write("<tr><td colspan = '2'>&nbsp;</td></tr><tr><td colspan = '2'>Deal Number" + count + ": </td</tr>");
		document.write("<tr><td>" + name1 + "'s card: " + oneCard + " of " + suit + " -- Score: " + playerOne + "</td>");
		document.write("<td>" + name2 + "'s card: " + twoCard + " of " + suit2 + " -- Score: " + playerTwo + "</td></td>");
		count++;
	}
	if ((playerOne ==10) && (playerTwo != 10))
		document.write("<tr><td colspan = '2'><h3>The winner is " + name1 + "!</h3></td></tr>");
	if ((playerTwo == 10) && (playerOne != 10))
		document.write("<tr><td colspan = '2'><h3>The winner is " + name2 + "!</h3></td></tr>");
	document.write("</table>");
}
</script>
</<head>
<body>
<table align ="center" width ="70%"><tr><td>
<h1>&nbsp;</h2>
<h1>Play a Card Game: War</h1>
<h3>Click to begin the game</h3>
<p><input type="button" id="war" value="begin the game" onclick="goToWar();" /></p>
</td></tr>
</table></body>
</html>
