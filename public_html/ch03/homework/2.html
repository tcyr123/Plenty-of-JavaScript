<html>
    <head>
        <title>Weather Forecaster</title>
        <script>
            function getTempF2C()
            {
                var temp = prompt("What's the temperature today?", "degrees Fahrenheit");
                var final = (5 / 9 * (temp - 32));
                if (final < -18)
                    document.write(final +"C"+ " Bundle up! It's really freezing out there!");
                else if (final >= -18 && final <= 0)
                    document.write(final +"C"+ " Pretty cold with a chance of snow");
                else if (final >= 1 && final <= 15)
                    document.write(final +"C"+ " Don't forget a jacket. It's stil chilly outside");
                else if (final >= 16 && final <= 27)
                    document.write(final +"C"+ " Perfect lovely weather, unless it rains");
                else if (final >= 28 && final <= 35)
                    document.write(final +"C"+ " Nice & warm, go for a swim.");
                else
                    document.write("It's really hot! Probably best to stay in an air conditioner");


            }
            function getTempC2F()
            {
                var temp = prompt("What's the temperature today?", "degrees Celcius");
                var final = ((temp * 9 / 5) + 32);
                if (final < 0)
                    document.write(final +"F" + " Bundle up! It's really freezing out there!");
                else if (final >= 0 && final <= 32)
                    document.write(final +"F" + " Pretty cold with a chance of snow");
                else if (final >= 33 && final <= 59)
                    document.write(final +"F" + " Don't forget a jacket. It's stil chilly outside");
                else if (final >= 60 && final <= 80)
                    document.write(final +"F" +" Perfect lovely weather, unless it rains");
                else if (final >= 81 && final <= 95)
                    document.write(final +"F" +" Nice & warm, go for a swim.");
                else
                    document.write("It's really hot! Probably best to stay in an air conditioner");
            }
        </script>
    </<head>
    <body>
        <h3>Choose a converter </h3>
        <p><input type="button" id="temperature" value="Farenheit to Celcius" onclick="getTempF2C();" /></p>
        <p><input type="button" id="temperature" value="Celcius to Farenheit" onclick="getTempC2F();" /></p>

    </body>
</html>
