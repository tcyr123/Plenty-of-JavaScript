<html>
    <head>
        <title>GetYourInfo.com</title>
        <script>
    
            function customerPhone() {
                var num2String = document.getElementById("phone").value.toString();
                if (!num2String.match(/^\(\d{3}\)\d{3}\-\d{4}$/))
                    alert("Number is not in the correct format");
                else
                    return true;
                
            }
            
            function username(){
                var uN = document.getElementById("user").value.toString();
                if (uN.length < 4 || uN.length > 20)
                    alert("User Name must be between 4-20 chars!");
                else
                    return true;
                
            }
            function password(){
                var pass = document.getElementById("pw").value.toString();
                if (pass.match(/(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{4,12}$/))
                    return true;
                else
                    alert("Password is not formatted correctly");
            }
            
            function finalCheck(){
                if(password() === true && username() === true && customerPhone() === true)
                    document.getElementById('msg1').innerHTML="Information checks out! Signing In...";
            }
        </script>
    </head>

    <body>
        <h2><br />Sign in bellow</h2>
        <div style="width: 80%;">
            <div style="width: 40%;">
                <fieldset><legend></legend>
                    <h3>Enter the following information:</h3>
                    <label>First Name:<br /></label> <input type="text" name="Fname" id="Fname" size = "30" value = ""/>
                    <br/> 
                    <br/>
                    <label>Last Name:<br /> </label><input type="text" name="Lname" id="Lname" size="30" value = ""/>
                    <br/> 
                    <br/>
                    <label>Street Address:<br /> </label><input type="text" name="Address" id="Address" size="30" value = ""/>
                    <br/> 
                    <br/>
                    <label>City:<br /> </label><input type="text" name="City" id="City" size="30" value = ""/>
                    <br/> 
                    <br/>
                    <label>Zip Code:<br /> </label><input type="text" name="Zcode" id="Zcode" size="30" value = ""/>
                    <br/> 
                    <br/>
                    <label>Email Address:<br /> </label><input type="text" name="Email" id="Email" size="30" value = ""/>
                    <br/> 
                    <br/>
                    <label>Phone Number (123)456-7890 format:<br /> </label><input maxLength="13" type="text" name="phone" id="phone"  value = ""/>
                    <br/> 
                    <br/>
                    <label>User Name(b/w 4-20 characters): <br/> </label><input maxLength="21" type="text" name="username" id="user"  value = ""/>
                    <br/>
                    <br/>
                    <label>Password(b/w 4-12,digit,upper, lower,and @#*.): <br/> </label> <input maxLength="13" type="text" name="password" id="pw"  value = ""/>
                    <p><input type ="button" onclick="customerPhone(); username(); password();finalCheck()" value = "Sign In"></p><br />
                </fieldset></div>
        </div>
        <p align="center" id="msg1" style="color: black; font-size: 25">Waiting to sign you in;</p>
    </body>
</html>
